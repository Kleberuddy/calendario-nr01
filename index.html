
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calendário de Intervenções Psicossociais - NR-01</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #114B8A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #114B8A;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e9f1fb;
        }
        input, select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Calendário de Intervenções Psicossociais - NR-01</h1>
    <table>
        <tr>
            <th>Risco Psicossocial</th>
            <th>Intervenções Sugeridas</th>
            <th>Frequência</th>
            <th>Meses de Execução</th>
            <th>Responsável</th>
            <th>Status</th>
        </tr>
        <tr><td><input value="Falta de autonomia"></td><td><input value="Oficinas de empoderamento, clima organizacional, planejamento participativo"></td><td><input value="Semestral"></td><td><input value="Maio / Novembro"></td><td><input value="Psicólogo"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Conflitos interpessoais"></td><td><input value="Mediação de conflitos, escuta ativa, dinâmicas de integração"></td><td><input value="Mensal"></td><td><input value="Janeiro / Julho"></td><td><input value="Psicólogo"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Ambiguidade de papéis"></td><td><input value="Clareza de papéis, manuais, supervisão"></td><td><input value="Trimestral"></td><td><input value="Fevereiro / Agosto / Novembro"></td><td><input value="Psicólogo + Gestores"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Ambiente físico inadequado"></td><td><input value="Análise ergonômica, recomendações ambientais, ginástica laboral"></td><td><input value="Semestral"></td><td><input value="Abril / Outubro"></td><td><input value="Psicólogo + SESMT"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Exigência emocional elevada"></td><td><input value="Grupo reflexivo, regulação emocional, apoio psicológico"></td><td><input value="Mensal"></td><td><input value="Março / Junho / Setembro / Dezembro"></td><td><input value="Psicólogo"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Falta de suporte organizacional"></td><td><input value="Comissões de apoio, reuniões com liderança, escuta ativa"></td><td><input value="Bimestral"></td><td><input value="Abril / Junho / Agosto / Outubro / Dezembro"></td><td><input value="Psicólogo + Liderança"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
        <tr><td><input value="Instabilidade no emprego"></td><td><input value="Planejamento de carreira, desenvolvimento de competências"></td><td><input value="Trimestral"></td><td><input value="Fevereiro / Maio / Agosto / Novembro"></td><td><input value="Psicólogo + RH"></td><td><select><option>Pendente</option><option>Em andamento</option><option>Concluído</option></select></td></tr>
    </table>
</body>
</html>
